<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <title>Zync — Collaborate. Organize. Achieve.</title>
    <meta
      name="description"
      content="Zync is a real-time collaboration platform where teams work in sync. Manage docs, projects, chat, and meetings — all in one workspace."
    />
    <meta
      name="keywords"
      content="Zync, collaboration tool, project management, team productivity, real-time docs, task management, video meetings, team chat"
    />
    <meta name="author" content="Zync Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Zync — In Sync. Collaborate. Ship." />
    <meta
      property="og:description"
      content="Work better, together. Zync helps your team stay in sync with docs, tasks, chat, and video — all in one place."
    />
    <meta property="og:image" content="https://yourdomain.com/preview.png" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zync — In Sync. Collaborate. Ship." />
    <meta
      name="twitter:description"
      content="Zync brings your team together in one real-time workspace. Docs, chat, video, and more."
    />
    <meta name="twitter:image" content="https://yourdomain.com/preview.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Preload Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
